spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:8071
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: organization-service
          uri: lb://organization-service
          predicates:
            - Path=/organization/**
          filters:
            - RewritePath=/organization/(?<path>.*), /$\{path}
        - id: license-service
          uri: lb://license-service
          predicates:
            - Path=/license/**
          filters:
            - RewritePath=/license/(?<path>.*), /$\{path}
      default-filters:
        - TokenRelay # 令牌转发 Filter
  main:
    allow-circular-references: true
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:10000/realms/ostock
            user-name-attribute: preferred_username

        registration:
          keycloak:
            provider: keycloak
            client-id: ostock
            client-secret: 1ahXcWZqcHtW4wRY6ENCfgEKlpOQCCeZ
            scope:
              - openid
            authorization-grant-type: authorization_code
#      resourceserver:
#        jwt:
#          issuer-uri: http://localhost:10000/realms/ostock


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8070/eureka
server:
  port: 8072
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    com.netflix: warn
